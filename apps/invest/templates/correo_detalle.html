<div class="correo-detalle">
    <h4>{{ correo.subject }}</h4>
    
    <div class="correo-metadata">
        <p><strong>De:</strong> {{ correo.from_email }}</p>
        <p><strong>Para:</strong> {{ correo.to_email }}</p>
        {% if correo.reply_to %}
        <p><strong>Responder a:</strong> {{ correo.reply_to }}</p>
        {% endif %}
        <p><strong>Fecha:</strong> {{ correo.created_at }}</p>
    </div>
    
    <hr>
    
    <div class="correo-body">
        {{ correo.body|safe }}
    </div>
</div>

<style>
    .correo-detalle {
        padding: 15px;
    }
    .correo-metadata {
        color: #666;
        margin-bottom: 15px;
    }
    .correo-body {
        white-space: pre-wrap;  # Mantiene el formato original del texto
        padding: 10px;
        background-color: #f9f9f9;
        border-radius: 5px;
    }
</style>
