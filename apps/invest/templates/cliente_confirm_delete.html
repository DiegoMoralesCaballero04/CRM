{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block contenido %}

<h1>Eliminar cliente</h1>
<form method="post">
    {% csrf_token %}
    <p>
        ¿Estás seguro de querer eliminar el inversor {{ object }}?
    </p>
    {% bootstrap_form form %}
    {% bootstrap_button button_type="submit" content="Confirmar" %}
</form>
<a class="btn btn-info" href="{% url 'listarcliente' %}" role="button">Volver</a>
{% endblock %}
