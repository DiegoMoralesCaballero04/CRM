{% extends request.htmx|yesno:"base_htmx.html,base.html" %}

{% block contenido %}

    <form method="get" class="mb-4">
	    <div class="row">
	        <div class="col">
	            <input type="text" name="proveedor" class="form-control" placeholder="Nombre" value="{{ request.GET.nombre }}">
	        </div>
	        <div class="col">
	            <button type="submit" class="btn btn-info">Filtrar</button>
	        </div>
	    </div>

	</form>


    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th scope="col"></th>
                    <th scope="col">Nombre</th>
                </tr>
            </thead>
            <tbody>
                {% for cliente in clientes %}
                    <tr>
                        <td>
                            <input type="checkbox" name='c_sel_cliente' value='{{cliente.pk}}'>
                        </td>
                        <td>{{ cliente.DameNombre }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <button type="submit" class="btn btn-primary" onclick='EnviarPropuestas()'>Enviar propuesta</button>
    </div>

{% endblock %}
